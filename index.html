    <style>
      :root {
        --bg-color: #050816;
        --primary-color: #00ffff;
        --secondary-color: #9333ea; /* Purple-700 */
        --text-light: #cbd5e1; /* Slate-300 */
        --text-dark: #94a3b8; /* Slate-400 */
        --border-color: rgba(0, 255, 255, 0.2);
      }

      body {
        background-color: var(--bg-color);
        font-family: 'Roboto', sans-serif;
        color: var(--text-light);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Styles for CybercoreBackground component */
      .scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        perspective: 800px;
        z-index: 0;
      }

      .floor {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50%;
        background: 
          linear-gradient(to top, var(--bg-color) 0%, transparent 100%),
          repeating-linear-gradient(0.25turn, transparent, transparent 49.5px, var(--border-color) 50px),
          repeating-linear-gradient(0turn, transparent, transparent 49.5px, var(--border-color) 50px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        transform: rotateX(80deg) translateY(35%);
        transform-origin: bottom center;
      }
      
      .light-stream-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .light-beam {
        position: absolute;
        bottom: 0;
        opacity: 0;
        animation-name: rise;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .light-beam.primary {
        background: linear-gradient(to top, var(--primary-color) 0%, transparent 100%);
        box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      }

      .light-beam.secondary {
        background: linear-gradient(to top, var(--secondary-color) 0%, transparent 100%);
        box-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
      }

      @keyframes rise {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        15% {
          opacity: 0.8;
        }
        85% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-20%);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      /* Styles for scroll-triggered animations */
      .scroll-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Styles for the typing animation */
      .blinking-cursor {
        display: inline-block;
        width: 2px;
        height: 1em; /* Match line height */
        background-color: var(--primary-color);
        margin-left: 4px;
        animation: blink 1s step-end infinite;
        vertical-align: bottom;
      }

      @keyframes blink {
        from, to { background-color: transparent }
        50% { background-color: var(--primary-color); }
      }
    </style>
